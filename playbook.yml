---
- name: E-commerce
  hosts: webserver
  connection: local 

  tasks:
    - name: Install Nginx
      yum:
        name: nginx
        state: present
        when: ansible_facts['os_family'] == 'Debian'
    - name: Enable Nginx service
      systemd:
        name: nginx
        daemon_reload: yes
        enabled: yes
        state: started
    - name: Install Symfony
      yum:
        name: Symfony
        state: latest

    - name: Add Symfony config template to the Nginx available sites
      become: true
      template:
        src: templates/symfony.conf
        dest: "/etc/nginx/sites-available/ecommerce.conf"
    
    - name: Enable Symfony config template from Nginx available sites
      become: true
      file:
        src: "/etc/nginx/sites-available/ecommerce.conf"
        dest: "/etc/nginx/sites-enabled/ecommerce.conf"
        state: link
    - name: Install PHP CLI
      yum:
        name: "{{ item }}"
        state: latest
        with_items:
        - php7.4-cli
        - php7.4-curl
        - php7.4-fpm
        - php7.4-intl
        - php7.4-mysql
    
    - name: Install MariaDB
      yum: 
        name: 
        state: latest

    - name: Create project directory and set its permissions
      become: true
      file:
        path: "/var/www/project"
        state: directory
        owner: "fadhilah"

    - name: Checkout Git repository
      git:
        repo: https://github.com/EpitechMscProPromo2024/T-WEB-600-STG-6-1-ecommerce-michel.deghaud
        dest: "/var/www/project"
        force: yes
    
    - name: Download Composer
      script: scripts/install_composer.sh
    
    - name: Move Composer globally
      become: true
      command: mv composer.phar /usr/local/bin/composer
    
    - name: Set permissions on Composer
      become: true
      file:
        path: /usr/local/bin/composer
        mode: "a+x"
    
    - name: Install Composer's dependencies
      composer:
        working_dir: "/var/www/project"
        no_dev: no
